<div class="container py-7">
    <div class="card">
      <div class="card-header text-dark bg-warning d-md-flex">
          <h5 class="text-white m-2">{{title}}</h5>
          <div class="ms-auto">
            <button class="btn-dark btn-lg m-1" (click)="filterGender('Female')">F</button>
            <button class="btn-dark btn-lg m-1" (click)="filterGender('Male')">M</button>
            <button class="btn-dark btn-lg m-1" (click)="showAll()">A</button>
          </div>
        
      </div>
  
      <div class="card-body">
        <div class="container">
          <table class="table table-striped">
            <tbody>
              <tr *ngFor="let participant of display">
                <td class="bg-warnig">{{participant.name}}</td>
                <!-- <td class="text-sm badge bg-secondary ">{{participant.age}}</td> -->
                <td>
                    <span class=" bg-success d-grid">{{ participant.age }}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
    </div>
  </div>
